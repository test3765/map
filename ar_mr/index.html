<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <!--ピンマーカー実装-->
        <!--更新用-->
        <a-scene
            renderer="logarithmicDepthBuffer: true;"
            embedded
            loading-screen="enabled: false;"
            vr-mode-ui="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="./assets/asset.gltf"
                ></a-asset-item>
            </a-assets>

                <a-entity
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="0.00008053208965374903 0.00008053208965374903 0.00008053208965374903"
                    gps-entity-place="latitude: 35.67866; longitude: 139.80809;"
                ></a-entity>

            <a-camera gps-camera rotation-reader></a-camera>
        </a-scene>

        <span id="permitBtn"></span>
        <img id="left" src="./pin_marker_right.svg" style="position: fixed; top: 7px; right: 50lvw; width: 0px; z-index: 10000; transform: rotate(90deg) scale(-1, 1);">
        <img id="right" src="./pin_marker_right.svg" style="position: fixed; bottom: 7px; right: 50lvw; width: 0px; z-index: 10001; transform: rotate(90deg);">
        <span id="tt"></span>

        <!--<img src="pin_marker_left.svg" style="position: fixed; top: 30vh; left: 7px; width: 15%; z-index: 10000;">
        <img src="pin_marker_right.svg" style="position: fixed; top: 30vh; right: 7px; width: 15%; z-index: 10001;">-->

        <script type="module" async src="./pin.js"></script>
    </body>
</html>
